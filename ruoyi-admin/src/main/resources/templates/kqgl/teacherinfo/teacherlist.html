                        if (value == 101) {
                            return '教师';

                            return '教育局员工';
                        }
                    }
                },
                {
                    field: 'orgState',
                    title: '所在学校状态',
                    sortable: true,
                    formatter: function(value, row, index) {

     <script>


         function TongBu() {

             var trList = document.getElementById("bootstrap-table");

             var rows = trList.rows;//获取所有行
             var className="1";
             var teacherName="0"
             var num=0;
             for(var i=1; i < rows.length; i++){
                 var classname = rows[i].className;

                 if(classname  == "selected"){
                     num=num+1;
                     className=rows[i].cells[1].innerText
                     teacherName=rows[i].cells[4].innerText
                 }
             }

             return num+'|'+className+'|'+teacherName;
         }

     </script>
