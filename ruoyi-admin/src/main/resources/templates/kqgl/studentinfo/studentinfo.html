<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('学生信息表列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>姓名：</label>
                            <input type="text" name="personName"/>
                        </li>
                        <li>
                            <label>班级：</label>
                            <input type="text" name="classId"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="kqgl:studentinfo:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="kqgl:studentinfo:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="kqgl:studentinfo:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-info" onclick="$.table.importExcel()" >
                <i class="fa fa-upload"></i> 导入
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>

</div>
<div >
    <form id="importForm" name="importFile" class="form-horizontal" method="post"
          enctype="multipart/form-data" hidden="hidden">
        <div class="col-xs-offset-1" style="height: 200px">
            <input id="file" name="file" class="file-loading" type="file"
                   multiple accept=".xls,.xlsx" style="padding-left: 20px;float: left;
            width: 97%;padding-bottom: 10px;padding-top: 10px">
            <div class="mt10 pt5" style="text-align: left;padding-left: 20px;">
                <label style="color: blue"> <input type="radio" name="updateSupport" value="0" />删除旧数据 </label>
                <label style="color: blue"> <input type="radio" name="updateSupport" value="1" checked/>更新旧数据 </label>
                <a onclick="$.table.importTemplate()"  class="xiazai"  >
                    <i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('kqgl:studentinfo:edit')}]];
    var removeFlag = [[${@permission.hasPermi('kqgl:studentinfo:remove')}]];
    //var idDatas = [[${@dict.getType('${column.dictType}')}]];
    var prefix = ctx + "kqgl/studentinfo";

    $(function() {
        var options = {
            url: prefix + "/list",
            importUrl: prefix + "/importData",
            importTemplateUrl: prefix + "/importTemplate",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "学生信息表",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: ' ',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户id',
                    visible: false
                },
                {
                    field: 'userNo',
                    title: '用户账号',
                    sortable: true
                },
                // {
                //     field: 'userName',
                //     title: '用户登录名'
                // },
                // {
                //     field: 'userHead',
                //     title: '用户头像地址'
                // },
                {
                    field: 'personName',
                    title: '姓名',
                    sortable: true
                },
                // {
                //     field: 'pinyName',
                //     title: '姓名拼音'
                // },
                // {
                //     field: 'gender',
                //     title: '性别',
                //     sortable: true,
                //     formatter: function(value, row, index) {
                //         if (value == 1) {
                //             return '男';
                //         } else if (value == 2) {
                //             return '女';
                //         }
                //     }
                // },
                {
                    field: 'idcard',
                    title: '身份证号',
                    sortable: true
                },
                {
                    field: 'eduNo',
                    title: '学籍号'
                },
                {
                    field: 'classId',
                    title: '班级',
                    sortable: true,
                    formatter: function(value) {
                        var actions = [];

                        var ins=value.split(",")
                        if(ins.length==3){
                            actions.push(ins[1]);
                            // actions.push(ins[0]+ins[2]+"_"+ins[1]);
                        }
                        return actions.join('');
                    }
                },
                {
                    field: 'state',
                    title: '账号状态',
                    sortable: true,
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '正常';
                        } else if (value == 0) {
                            return '已禁用';
                        }
                    }
                },
                // {
                //     field: 'eduNo',
                //     title: '学籍号'
                // },
                // {
                //     field: 'orgId',
                //     title: '所属学校Id'
                // },
                {
                    field: 'orgName',
                    title: '所属学校名称',
                    sortable: true
                },
                // {
                //     field: 'identityId',
                //     title: '用户类型'
                // },
                {
                    field: 'orgState',
                    title: '所在学校状态',
                    sortable: true,
                    formatter: function(value, row, index) {
                        if (value == 1) {
                            return '在校';
                        } else if (value == 0) {
                            return '不在校';
                        }
                    }
                }
                // ,
                // {
                //     title: '操作',
                //     align: 'center',
                //     formatter: function(value, row, index) {
                //         var actions = [];
                //         actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                //         actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                //         return actions.join('');
                //     }
                // }
            ]
        };
        $.table.init(options);
    });
</script>
<script>
    function TongBu() {
        $.ajax({
            type: "post",
            url: prefix + "/getTeacherList",
            success: function(data) {
                layer.msg(data.msg, {time: 2000, icon:1},function () {
                    location.reload()
                });
            }
        });
    }
</script>
</body>
</html>
