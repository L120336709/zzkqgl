<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增学生信息表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-studentinfo-add">

            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">*</span>姓名：</label>
                <div class="col-sm-8">
                    <input name="personName" id="personName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名拼音：</label>
                <div class="col-sm-8">
                    <input name="pinyName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <select name="gender" class="form-control">
                        <option value="1" >男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">*</span>身份证号：</label>
                <div class="col-sm-8">
                    <input name="idcard" id="idcard" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">*</span>班级：</label>
                <div class="col-sm-8">
                    <input  name="className"  id="className" class="form-control" type="text" placeholder="点击输入框选择班级"
                            readonly onclick="showClass()">
                    <input name="classId" id="classId" class="form-control" type="hidden" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">账号状态：</label>
                <div class="col-sm-8">
<!--                    <input name="state" class="form-control" type="text">-->
                    <select name="state" class="form-control">
                        <option value="1" selected>正常</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学籍号：</label>
                <div class="col-sm-8">
                    <input name="eduNo" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group" hidden="hidden">
                <label class="col-sm-3 control-label">所属学校：</label>
                <div class="col-sm-8">
                    <input name="orgId" class="form-control" type="text" value="10010308" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学校名称：</label>
                <div class="col-sm-8">
                     <input name="orgName" class="form-control" type="text" value="恩施市中等职业技术学校" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户类型：</label>
                <div class="col-sm-8">
                    <input name="identityId" class="form-control" type="hidden" value="102" >
                    <input class="form-control" type="text" value="学生" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否在校：</label>
                <div class="col-sm-8">
<!--                    <input name="orgState" class="form-control" type="text">-->
                    <select name="orgState" class="form-control">
                        <option value="1" selected>在校</option>
                        <option value="0">不在校</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script src="/js/kqgl/kqgl.js"></script>
    <script th:inline="javascript">
        var prefix = ctx + "kqgl/studentinfo"
        $("#form-studentinfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            var personName = document.getElementById("personName").value;
            if(personName == "") {
                layer.msg("请输入学生姓名！",{icon:3});
                return false;
            }

            var idcard = document.getElementById("idcard").value;
            if(idcard == "") {
                layer.msg("请输入身份证号！",{icon:3});
                return false;
            }

            var classId = document.getElementById("classId").value;
            if(classId == "") {
                layer.msg("请选择班级！",{icon:3});
                return false;
            }



            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-studentinfo-add').serialize());
            }
        }
    </script>
</body>
</html>
