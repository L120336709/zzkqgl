<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('培训记录表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>工号：</label>
                                <input type="text" name="jobid"/>
                            </li>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="tname"/>
                            </li>

                            <li>
                                <label>专业：</label>
                                <input type="text" name="major"/>
                            </li>
                            <li>
                                <label>专业部：</label>
                                <input type="text" name="majorbu"/>
                            </li>
                            <li>
                                <label>培训标题：</label>
                                <input type="text" name="trainTitle"/>
                            </li>
                            <li>
                                <label>培训时间：</label>
                                <input type="text" name="trainTime"/>
                            </li>

                            <li>
                                <label>培训级别：</label>
                                <input type="text" name="trainLevel"/>
                            </li>


                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="kqgl:trains:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="kqgl:trains:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="kqgl:trains:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>

                <a class="btn btn-info" onclick="$.table.importExcel()" >
                    <i class="fa fa-upload"></i> 导入
                </a>
<!--                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="kqgl:trains:export">-->
<!--                    <i class="fa fa-download"></i> 导出-->
<!--                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
     <div >
         <form id="importForm" name="importFile" class="form-horizontal" method="post"
               enctype="multipart/form-data" hidden="hidden">
             <div class="col-xs-offset-1" style="height: 200px">
                 <input id="file" name="file" class="file-loading" type="file"
                        multiple accept=".xls,.xlsx" style="padding-left: 20px;float: left;
            width: 97%;padding-bottom: 10px;padding-top: 10px">
                 <div class="mt10 pt5" style="text-align: left;padding-left: 20px;">
                     <label style="color: blue"> <input type="radio" name="updateSupport" value="0" />删除旧数据 </label>
                     <label style="color: blue"> <input type="radio" name="updateSupport" value="1" checked/>更新旧数据 </label>
                     <a onclick="$.table.importTemplate()"  class="xiazai"  >
                         <i class="fa fa-file-excel-o"></i> 下载模板</a>
                 </div>
             </div>
         </form>
     </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('kqgl:trains:edit')}]];
        var removeFlag = [[${@permission.hasPermi('kqgl:trains:remove')}]];
        var prefix = ctx + "kqgl/trains";

        $(function() {
            var options = {
                url: prefix + "/list",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "培训记录表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'jobid',
                    title: '工号',
                    sortable: true
                },
                {
                    field: 'tname',
                    title: '姓名',
                    sortable: true
                },
                {
                    field: 'gender',
                    title: '性别',
                    sortable: true
                },
                {
                    field: 'age',
                    title: '年龄'
                },
                {
                    field: 'birth',
                    title: '出生年月'
                },
                {
                    field: 'major',
                    title: '专业',
                    sortable: true
                },
                {
                    field: 'majorbu',
                    title: '专业部',
                    sortable: true
                },
                {
                    field: 'trainTitle',
                    title: '培训标题',
                    sortable: true
                },
                {
                    field: 'trainContent',
                    title: '培训内容'
                },
                {
                    field: 'trainTime',
                    title: '培训时间',
                    sortable: true
                },
                {
                    field: 'trainLocation',
                    title: '培训地点',
                    sortable: true
                },
                {
                    field: 'trainLevel',
                    title: '培训级别',
                    sortable: true
                },
                {
                    field: 'completion',
                    title: '完成状态',
                    sortable: true
                },
                // {
                //     field: 'drtime',
                //     title: '导入时间'
                // },
                // {
                //     field: 'gxtime',
                //     title: '更新时间'
                // },
                // {
                //     field: 'peoples',
                //     title: '导入人'
                // },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
