    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "kqgl/gradeinfo"
        $("#form-gradeinfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            var gradeName = document.getElementById("gradeName").value;
            if(gradeName == "") {
                layer.msg("请输入年级名称！",{icon:3});
                return false;
            }

            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-gradeinfo-add').serialize());
            }
        }
    </script>
