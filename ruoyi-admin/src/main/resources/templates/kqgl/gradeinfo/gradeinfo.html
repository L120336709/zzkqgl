<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('年级表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>

                            <li>
                                <label>年级名称：</label>
                                <input type="text" name="gradeName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="kqgl:gradeinfo:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="kqgl:gradeinfo:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="kqgl:gradeinfo:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
<!--                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="kqgl:gradeinfo:export">-->
<!--                    <i class="fa fa-download"></i> 导出-->
<!--                </a>-->
<!--                <a class="btn btn-warning" onclick="TongBu()" >-->
<!--                    <i class="fa fa-download"></i> 同步年级数据-->
<!--                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('kqgl:gradeinfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('kqgl:gradeinfo:remove')}]];
        var prefix = ctx + "kqgl/gradeinfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "年级表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: true
                },
                {
                    field: 'gradeId',
                    title: '年级Id',
                    visible: false
                },
                {
                    field: 'gradeCode',
                    title: '年级代码',
                    visible: false
                },
                {
                    field: 'gradeName',
                    title: '年级名称',
                    sortable: true
                },
                {
                    field: 'schoolId',
                    title: '学校',
                    visible: true,
                    formatter: function(value) {
                        var actions = [];
                            actions.push("恩施市中等职业技术学校");
                        return actions.join('');
                    }
                }
                // ,
                // {
                //     title: '操作',
                //     align: 'center',
                //     formatter: function(value, row, index) {
                //         var actions = [];
                //         actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                //         actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                //         return actions.join('');
                //     }
                // }
                ]
            };
            $.table.init(options);
        });
    </script>
    <script>
        function TongBu() {
            $.ajax({
                type: "post",
                url: prefix + "/getGradeList",
                success: function(data) {
                    layer.msg(data.msg, {time: 2000, icon:1},function () {
                        location.reload()
                    });
                }
            });
        }

        function GradeMes() {
            var trList = document.getElementById("bootstrap-table");

            var rows = trList.rows;//获取所有行

            var gradeName="0";
            var gradeId="0"
            var num=0;

            for(var i=1; i < rows.length; i++){
                var classname = rows[i].className;
                if(classname  == "selected"){
                    num=num+1;
                    gradeName=rows[i].cells[2].innerText
                    gradeId=rows[i].cells[1].innerText
                }
            }

            return num+'|'+gradeName+'|'+gradeId;
        }

    </script>
</body>
</html>
