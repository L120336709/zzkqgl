<script>
    function TongBu() {
        var trList = document.getElementById("bootstrap-table");

        var rows = trList.rows;//获取所有行
        var className="1";
        var classnickName="——";
        var gradeName="0"
        var classid="0"
        var num=0;
        for(var i=1; i < rows.length; i++){
            var classname = rows[i].className;

            if(classname  == "selected"){
                num=num+1;
                classid=rows[i].cells[2].innerText
                className=rows[i].cells[3].innerText
                classnickName=rows[i].cells[4].innerText
                gradeName=rows[i].cells[5].innerText
            }
        }

        return num+'|'+classid+'|'+classnickName;
    }
