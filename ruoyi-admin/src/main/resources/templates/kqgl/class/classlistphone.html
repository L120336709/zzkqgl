<script>
    function TongBu() {
        var trList = document.getElementById("bootstrap-table");

        var rows = trList.rows;//获取所有行
        var className = "1";
        var classnickName = "——";
        var gradeName = "0"
        var classid = "0"
        var num = 0;

        for (var i = 1; i < rows.length; i++) {
            var classname = rows[i].className;
            if (classname == "selected") {
                var n = 1;
                var val;
                $("td").each(function () {
                    if (n == i) {
                        val = $(this).text();//获取td标签里面的内容 如果获取不到改成 .html()

                        classid =val.substring(val.indexOf("主键")+2,val.indexOf("班级名称"))
                        className=val.substring(val.indexOf("班级名称")+4,val.indexOf("班级别名"))
                        classnickName=val.substring(val.indexOf("班级别名")+4,val.indexOf("年级名称"))
                        gradeName=val.substring(val.indexOf("年级名称")+4,val.indexOf("状态"))
                    }
                    n++
                });
                num = num + 1;
            }
        }

        return num + '|' + classid + '|' + gradeName + className + classnickName;
    }


</script>
