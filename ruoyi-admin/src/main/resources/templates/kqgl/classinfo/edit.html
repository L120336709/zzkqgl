<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改班级信息表')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-classinfo-edit" th:object="${zzClassinfo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    

            <div class="form-group">    
                <label class="col-sm-3 control-label">班级名称：</label>
                <div class="col-sm-8">
                    <input name="classNickname" th:field="*{classNickname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">年级：</label>
                <div class="col-sm-8">
                    <input name="gradeName" th:field="*{gradeName}" class="form-control" type="text"
                           placeholder="点击输入框选择年级" readonly onclick="showGrade()">
                    <input name="gradeId" th:field="*{gradeId}" class="form-control"  type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学校名称：</label>
                <div class="col-sm-8">
                    <input name="schoolId" class="form-control" type="text"  style="display:none;" value="10010308">
                    <input name="schoolNames" class="form-control" type="text" value="恩施市中等职业技术学校" readonly>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script src="/js/kqgl/kqgl.js"></script>
    <script th:inline="javascript">
        var prefix = ctx + "kqgl/classinfo";
        $("#form-classinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-classinfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
