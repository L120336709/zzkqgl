    <script th:inline="javascript">

        $("#form-classinfo-add").validate({

        function submitHandler() {


            var classNickname = document.getElementById("classNickname").value;
            if(classNickname == "") {
                layer.msg("请输入班级名称！",{icon:3});
                return false;
            }

            var gradeId = document.getElementById("gradeId").value;
            if(gradeId == "") {
                layer.msg("请选择年级！",{icon:3});
                return false;
            }



            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-classinfo-add').serialize());
            }
        }
